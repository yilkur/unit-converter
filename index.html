<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="light">

    <button id="theme-switcher">
        <i data-feather="moon"></i>
        <i data-feather="sun"></i>
    </button>
    <main>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-num" value="20">
            <button id="btn-convert">Convert</button>
        </header>

        <div class="wrapper-conversions">
            <div class="conversion length">
                <h2>Length (Meter/Feet)</h2>
                <p class="result length"></p>
            </div>

            <div class="conversion volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="result volume"></p>
            </div>

            <div class="conversion mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="result mass"></p>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
